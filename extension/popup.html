<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.active {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }
    .status.break {
      background: #fff7ed;
      color: #c2410c;
      border: 1px solid #fed7aa;
    }
    .status.inactive {
      background: #f3f4f6;
      color: #6b7280;
      border: 1px solid #e5e7eb;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #7c3aed;
    }
    button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
    }
    .sites {
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h3>NeoDash Focus Mode</h3>
  <div id="status" class="status inactive">Not connected</div>
  <div id="apiKeySection">
    <input type="text" id="apiKeyInput" placeholder="Enter API key from NeoDash Settings">
    <button id="saveKey">Save API Key</button>
    <div class="info">Get your API key from NeoDash Settings â†’ Focus & Blocking</div>
  </div>
  <div id="connectedSection" style="display: none;">
    <div class="sites" id="sitesInfo"></div>
    <button id="syncBtn">Sync Now</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
